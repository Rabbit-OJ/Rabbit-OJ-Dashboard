<div class="submission-detail-container">
  <h1>测评详情 - {{ item.question_title }}</h1>
  <mat-tab-group [dynamicHeight]="true" mat-align-tabs="center">
    <mat-tab label="测评信息">
      <h3>基本信息</h3>
      <p>状态：{{ item.status }}</p>
      <p>语言：{{ item.language }}</p>
      <p>空间使用：{{ (item.space_used / 1024).toFixed(2) }}MB</p>
      <p>时间使用：{{ item.time_used }}ms</p>
      <p>提交时间：{{ item.created_at.toLocaleString() }}</p>
      <h3>测试点信息</h3>
      <div class="case-dot-list-container">
        <app-case-dot *ngFor="let caseDot of item.judge; index as i" [key]="i" [dot]="caseDot"></app-case-dot>
      </div>
    </mat-tab>

    <mat-tab label="代码查看"> </mat-tab>
  </mat-tab-group>
</div>
