<mat-card class="input-card">
  <h3 class="input-title">注册</h3>
  <form class="register-form">
    <mat-form-field class="full-width">
      <input matInput placeholder="用户名" name="username" [(ngModel)]="username" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="电子邮箱" name="username" [(ngModel)]="email" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="密码" type="password" name="password" [(ngModel)]="password" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="再次输入密码" type="password" name="password" [(ngModel)]="password_repeat" />
    </mat-form-field>
  </form>
  <div class="btn-container">
    <button mat-raised-button id="register" color="primary" (click)="handleRegister()">注册</button>
    <button mat-raised-button id="login" color="accent" (click)="redirectLogin()">登录</button>
  </div>
</mat-card>
