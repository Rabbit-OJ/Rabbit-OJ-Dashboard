<mat-list>
  <h3 mat-subheader>题库</h3>
  <mat-list-item *ngFor="let item of itemList">
    <mat-chip-list>
      <mat-chip *ngIf="item.difficulty === 1" color="primary" selected>Easy</mat-chip>
      <mat-chip *ngIf="item.difficulty === 2" color="accent" selected>Medium</mat-chip>
      <mat-chip *ngIf="item.difficulty === 3" color="warn" selected>Hard</mat-chip>
    </mat-chip-list>
    <h4 mat-line>
      <a [routerLink]="'/info/' + item.tid" class="question-title">{{ item.subject }}</a>
    </h4>
    <p mat-line class="info-container">
      {{ item.accept }} / {{ item.attempt }}, {{ ((item.accept / (item.attempt === 0 ? 1 : 0)) * 100.0).toFixed(2) }}%
    </p>
    <mat-divider></mat-divider>
  </mat-list-item>
  <div class="pagination">
    <mat-paginator [length]="totalCount" [pageSize]="20" [hidePageSize]="true" (page)="this.pageChange($event)">
    </mat-paginator>
  </div>
</mat-list>
